<!DOCTYPE html>
<html>
<head>

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;

</head>

            { time: 56, text: "Vậy nên hãy xoá hết đi phiền lo đang bủa vây dù ta sẽ nhiều khi ko gặp may" },
            { time: 62, text: "Chỉ cần anh tin tất cả sẽ tốt thôi" },
            { time: 68, text: "Và hãy cứ bước đến những nơi thuộc về anh" },
            { time: 74, text: "Để em lại hát mãi như là khi anh ở đây" },
            { time: 80, text: "Dù ta theo thời gian cũng đổi thay" },
            { time: 86, text: "Điều tuyệt vời nhất sẽ đến với em như em đã tìm thấy anh" },
            { time: 92, text: "Để nhìn lại tháng năm xa rồi còn mình em thôi" },
            { time: 98, text: "Mà giờ sao chẳng nói lên lời" },
            { time: 102, text: "Bóng anh hôm nào dần theo làn mây khuất trôi" },
            { time: 108, text: "Với em những ngày mà mình dong chơi là thời gian đẹp nhất trong đời" },
            { time: 114, text: "Dù sao tất cả cũng đã qua rồi" },
            { time: 120, text: "Vậy nên hãy xoá hết đi phiền lo đang bủa vây dù ta sẽ nhiều khi ko gặp may" },
            { time: 126, text: "Chỉ cần anh tin tất cả sẽ tốt thôi" },
            { time: 132, text: "Và hãy cứ bước đến những nơi thuộc về anh" },

            { time: 156, text: "Một lần cuối để mk ko cần mạnh mẽ" },
            { time: 162, text: "Dù sao ta cũng đã yêu nhiều thế" },
            { time: 168, text: "Có rất nhiều điều mà em vẫn chưa nói ra" },
            { time: 174, text: "Vì lần cuối cùng được nắm tay anh bước qua khắp nẻo đường" },
            { time: 180, text: "Ngắm hoàng hôn chạm kề vai anh như khoảnh khắc đầu tiên anh đến" },

            { time: 210, text: "Em sẽ luôn hát mãi như là khi anh ở đây dù ta theo thời gian cũng đổi thay" },
            { time: 216, text: "Điều tuyệt vời nhất sẽ đến với anh như em đã từng thấy anh" },
            { time: 222, text: "Tháng năm u sầu cùng màn đêm thâu" },
            { time: 228, text: "Dòng kí ức giờ đã loang màu" },
            { time: 234, text: "Biết đến khi nào để ta lại trông thấy nhau" },
            { time: 240, text: "Với em những ngày mà mình dong chơi là thời gian đẹp nhất trong đời" },
            { time: 246, text: "Dù sao tất cả đã qua rồi" }
        ];

        audio.addEventListener('timeupdate', () => {
            const currentTime = audio.currentTime;
            let currentLyric = '';

            // Find the current lyric based on time
            for (let i = 0; i < lyrics.length; i++) {
                if (currentTime >= lyrics[i].time) {
                    currentLyric = lyrics[i].text;
                } else {
                    break;
                }
            }

            // Update lyrics display
            lyricsDiv.textContent = currentLyric || 'Lời bài hát sẽ xuất hiện tại đây';
        });

        // Reset lyrics when song ends
        audio.addEventListener('ended', () => {
            lyricsDiv.textContent = 'Lời bài hát sẽ xuất hiện tại đây';
        });
    </script>
</body>
</html>
